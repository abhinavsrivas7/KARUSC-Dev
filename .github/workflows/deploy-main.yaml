name: Deploy main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'

      - name: install dependencies
        run: npm install

      - name: build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: configure git
        run: |
          git config user.name "abhinavsrivas7"
          git config user.email "130465627+abhinavsrivas@users.noreply.github.com"

      - name: deploy
        run: npx gh-pages -d dist -u ${{ secrets.ACCESS_TOKEN }}
